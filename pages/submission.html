<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="\assets\style\style.css" />
    <script src="\assets\js\main.js"></script>
    <script src="\assets\js\submit.js"></script>
    <title>Help Ukraine</title>
  </head>
  <body onload="welcome()">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container-fluid row-sm-1">
        <div class="navbar-brand">
          <a href="\" class="navbar-title"
            ><h1>
              <b style="text-decoration: underline">H</b>elp<b
                style="text-decoration: underline"
                >U</b
              >kraine
            </h1></a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2 justify-content-end">
              <a class="nav-link btn" aria-current="page" href="#"
                >Submission</a
              >
            </li>
            <li class="nav-item px-2 justify-content-end">
              <a
                class="nav-link btn"
                aria-current="page"
                href="mailto:help@helpukraine.pt"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h3 class="m-auto">Thank you !</h3>
      <h5 class="m-auto">
        Without you'r submissions we wouldn't be able to grow the database has
        big and has fast has we can. You're support is paramount and we hope you
        can continue to provide it ! :)
      </h5>
      <br />
      <form class="m-auto" id="submission">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="name">Organization's Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="url">URL</label>
          <input type="url" id="url" class="form-control" />
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="desc">Short Description</label>
          <textarea class="form-control" id="desc" rows="4"></textarea>
        </div>

        <div class="form-outline mb-4">
          <!-- Submit button -->
          <button
            type="submit"
            class="btn justify-content-center"
            onclick="sendData()"
          >
            Send
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
